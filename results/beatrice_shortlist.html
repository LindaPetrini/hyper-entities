// Cluster colors
const clusterColors = {
    "Governance & Platform": "#60a5fa",
    "Epistemic & Stack": "#fbbf24",
    "Learning & Adaptive": "#fb923c",
    "Healthcare & Personalized": "#fb7185",
    "Global & Molecular": "#c084fc",
    "Science & Research": "#34d399",
    "Interfaces & Brain": "#f472b6",
    "Ecosystem & Tool": "#a78bfa",
    "Energy & Clean": "#2dd4bf",
    "Coordination & Ai-Enabled": "#38bdf8",
    "Governance & Global": "#818cf8",
    "Governance": "#6366f1",
    "Markets": "#4ade80",
    "Emotional & Urban": "#e879f9",
    "Economic & Universal": "#facc15",
    "Ecosystem & Open": "#8b5cf6",
    "Ecological & Education": "#22d3d3"
};

// Calculate stats
const entities = data.entities;
const clusters = [...new Set(entities.map(e => e.cluster))];
const withStage2 = entities.filter(e => e.stage2_total > 0);
const avgStage1 = Math.round(entities.reduce((sum, e) => sum + e.stage1_total, 0) / entities.length);
const avgStage2 = Math.round(withStage2.reduce((sum, e) => sum + e.stage2_total, 0) / withStage2.length);

document.getElementById('total-count').textContent = entities.length;
document.getElementById('cluster-count').textContent = clusters.length;
document.getElementById('avg-stage1').textContent = avgStage1;
document.getElementById('avg-stage2').textContent = avgStage2;

// Bubble chart
function createBubbleChart() {
    const container = document.getElementById('bubble-chart');
    const width = container.clientWidth;
    const height = container.clientHeight;

    const svg = d3.select('#bubble-chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

    // Create hierarchy data
    const hierarchyData = {
        name: "root",
        children: clusters.map(cluster => ({
            name: cluster,
            children: entities.filter(e => e.cluster === cluster).map(e => ({
                ...e,
                value: e.stage2_total > 0 ? e.stage2_total : e.stage1_total * 2
            }))
        }))
    };

    const pack = d3.pack()
        .size([width - 4, height - 4])
        .padding(3);

    const root = d3.hierarchy(hierarchyData)
        .sum(d => d.value)
        .sort((a, b) => b.value - a.value);

    pack(root);

    const tooltip = d3.select('.tooltip');

    // Draw bubbles
    const node = svg.selectAll('g')
        .data(root.descendants().slice(1))
        .join('g')
        .attr('transform', d => `translate(${d.x + 2},${d.y + 2})`);

    node.append('circle')
        .attr('r', d => d.r)
        .attr('fill', d => {
            if (d.depth === 1) {
                return d3.color(clusterColors[d.data.name] || '#60a5fa').copy({opacity: 0.15});
            }
            return d3.color(clusterColors[d.parent.data.name] || '#60a5fa').copy({opacity: 0.7});
        })
        .attr('stroke', d => {
            if (d.depth === 1) {
                return clusterColors[d.data.name] || '#60a5fa';
            }
            return 'rgba(255,255,255,0.2)';
        })
        .attr('stroke-width', d => d.depth === 1 ? 2 : 1)
        .style('cursor', d => d.depth === 2 ? 'pointer' : 'default')
        .on('mouseover', function(event, d) {
            if (d.depth === 2) {
                d3.select(this)
                    .attr('stroke', '#fff')
                    .attr('stroke-width', 2);

                tooltip.style('display', 'block')
                    .html(`
                        <h3>${d.data.name}</h3>
                        <p>${d.data.description}</p>
                        <div class="scores">
                            <div class="score-item">Stage 1: <span>${d.data.stage1_total}/27</span></div>
                            <div class="score-item">Stage 2: <span>${d.data.stage2_total > 0 ? d.data.stage2_total + '/70' : 'N/A'}</span></div>
                        </div>
                    `);
            }
        })
        .on('mousemove', function(event) {
            tooltip
                .style('left', (event.pageX + 15) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        })
        .on('mouseout', function(event, d) {
            if (d.depth === 2) {
                d3.select(this)
                    .attr('stroke', 'rgba(255,255,255,0.2)')
                    .attr('stroke-width', 1);
                tooltip.style('display', 'none');
            }
        });

    // Add labels for clusters
    node.filter(d => d.depth === 1)
        .append('text')
        .attr('text-anchor', 'middle')
        .attr('dy', '0.3em')
        .attr('fill', d => clusterColors[d.data.name] || '#60a5fa')
        .attr('font-size', d => Math.min(d.r / 4, 14))
        .attr('font-weight', '600')
        .text(d => d.data.name.split(' & ')[0]);
}

// Grid view
function createGridView() {
    const gridView = document.getElementById('grid-view');

    const clusterGroups = {};
    entities.forEach(e => {
        if (!clusterGroups[e.cluster]) {
            clusterGroups[e.cluster] = [];
        }
        clusterGroups[e.cluster].push(e);
    });

    // Sort clusters by entity count
    const sortedClusters = Object.keys(clusterGroups).sort((a, b) =>
        clusterGroups[b].length - clusterGroups[a].length
    );

    sortedClusters.forEach(cluster => {
        const section = document.createElement('div');
        section.className = 'cluster-section';

        const clusterClass = cluster.toLowerCase().split(' ')[0];
        const color = clusterColors[cluster] || '#60a5fa';

        section.innerHTML = `
            <div class="cluster-title" style="border-color: ${color}">
                <span>${cluster}</span>
                <span class="cluster-count">${clusterGroups[cluster].length} entities</span>
            </div>
            <div class="entities-grid">
                ${clusterGroups[cluster].map(e => `
                    <div class="entity-card">
                        <div class="entity-name">${e.name}</div>
                        <div class="entity-category">${e.category}</div>
                        <div class="entity-description">${e.description}</div>
                        <div class="entity-scores">
                            <div class="score">
                                <div class="score-label">Stage 1</div>
                                <div class="score-bar">
                                    <div class="score-fill stage1" style="width: ${(e.stage1_total / 27) * 100}%"></div>
                                </div>
                                <div class="score-value">${e.stage1_total}/27</div>
                            </div>
                            <div class="score">
                                <div class="score-label">Stage 2</div>
                                <div class="score-bar">
                                    <div class="score-fill stage2" style="width: ${e.stage2_total > 0 ? (e.stage2_total / 70) * 100 : 0}%"></div>
                                </div>
                                <div class="score-value">${e.stage2_total > 0 ? e.stage2_total + '/70' : 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;

        gridView.appendChild(section);
    });
}

// View toggle
document.querySelectorAll('.view-toggle .btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.view-toggle .btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');

        const view = this.dataset.view;
        if (view === 'bubble') {
            document.getElementById('bubble-chart').style.display = 'block';
            document.getElementById('grid-view').style.display = 'none';
        } else {
            document.getElementById('bubble-chart').style.display = 'none';
            document.getElementById('grid-view').style.display = 'block';
        }
    });
});

// Initialize
createBubbleChart();
createGridView();

// Handle resize
window.addEventListener('resize', () => {
    document.querySelector('#bubble-chart svg')?.remove();
    createBubbleChart();
});
    </script>
