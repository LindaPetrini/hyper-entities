        }

            border-radius: 3px;

            background: white;
        }

            overflow-y: auto;

            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .detail-value {
            color: #374151;
            line-height: 1.5;
        }
        .scoring-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 8px;
            font-size: 13px;
        }
        .score-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }
        .score-fill {
            height: 100%;
            background: #2563eb;
        }
        .score-fill-stage2 {
            background: #10b981;
        }
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            max-width: 250px;
            z-index: 100;
        }
        .cluster-label {
            font-size: 13px;
            font-weight: bold;
            fill: #6b7280;
            pointer-events: none;
            text-anchor: middle;
        }
        circle {

        }
        circle:hover {
            stroke: #000;
            stroke-width: 2px;
        }
        circle.selected {

            stroke-width: 3px;

        const clusterCenters = {"0": {"x": 0.01683355464908795, "y": 0.021853333985548153}, "1": {"x": 0.02006350837194888, "y": 0.030421997178111875}, "2": {"x": 0.18944312113569248, "y": -0.15473191796049016}, "3": {"x": 0.03718239184891967, "y": -0.18948790037003657}, "4": {"x": -0.12595178817323469, "y": -0.07342080073994602}, "5": {"x": 0.0549541163295823, "y": 0.021535399945590977}, "6": {"x": 0.10943541357819392, "y": 0.25805998495800375}, "7": {"x": -0.05041924477934601, "y": 0.10957767838356174}, "8": {"x": -0.11109496948490563, "y": 0.060831060567206316}, "9": {"x": 0.006295540190632831, "y": -0.059854118544123563}, "10": {"x": -0.22974124367973783, "y": -0.11150385291210707}, "11": {"x": 0.07980203852293034, "y": -0.07785029134034248}};

        let filteredEntities = [...entities];
        let selectedEntity = null;

        // Set up visualization
        const vizContainer = document.getElementById('viz');
        const width = vizContainer.clientWidth;
        const height = vizContainer.clientHeight;
        const margin = {top: 30, right: 30, bottom: 30, left: 30};

        const svg = d3.select("#viz")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const colorScale = d3.scaleOrdinal(d3.schemeTableau10);

        const xExtent = d3.extent(entities, d => d.x);
        const yExtent = d3.extent(entities, d => d.y);

        const xScale = d3.scaleLinear()
            .domain(xExtent)
            .range([margin.left, width - margin.right]);

        const yScale = d3.scaleLinear()
            .domain(yExtent)
            .range([height - margin.bottom, margin.top]);

        const sizeScale = d3.scaleLinear()
            .domain([11, 26])
            .range([4, 9]);

        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Draw cluster labels
        Object.entries(clusterCenters).forEach(([label, center]) => {
            svg.append("text")
                .attr("class", "cluster-label")
                .attr("x", xScale(center.x))
                .attr("y", yScale(center.y))
                .text(clusterNames[label]);
        });

        // Draw entities
        const circles = svg.selectAll("circle")
            .data(entities)
            .enter()
            .append("circle")
            .attr("cx", d => xScale(d.x))
            .attr("cy", d => yScale(d.y))
            .attr("r", d => sizeScale(d.stage1_score))
            .attr("fill", d => colorScale(d.cluster))
            .attr("opacity", 0.7)
            .attr("data-id", d => d.id)
            .on("mouseover", function(event, d) {
                d3.select(this).attr("opacity", 1);
                tooltip.transition().duration(200).style("opacity", 1);
                tooltip.html(`
                    <div style="font-weight:bold;">${d.name}</div>
                    <div style="margin-top:4px;">Stage 1: ${d.stage1_score}/27</div>
                    ${hasStage2 ? `<div>Stage 2: ${d.stage2_total || 0}/70</div>` : ''}
                `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function() {
                d3.select(this).attr("opacity", 0.7);
                tooltip.transition().duration(200).style("opacity", 0);
            })
            .on("click", function(event, d) {
                selectEntity(d);
            });

        // List rendering
        function renderList() {
            const listEl = document.getElementById('entity-list');
            listEl.innerHTML = '';

            filteredEntities.forEach(entity => {
                const item = document.createElement('div');
                item.className = 'entity-item';
                if (selectedEntity && selectedEntity.id === entity.id) {
                    item.className += ' selected';
                }

                item.innerHTML = `
                    <div class="entity-name">${entity.name}</div>
                    <div class="entity-meta">
                        <span class="score-badge">S1: ${entity.stage1_score}</span>
                        ${hasStage2 ? `<span class="stage2-badge">S2: ${entity.stage2_total || 0}</span>` : ''}
                        <span>${entity.category}</span>
                    </div>
                `;

                item.onclick = () => selectEntity(entity);
                listEl.appendChild(item);
            });
        }

        // Sorting and filtering
        function updateList() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const sortBy = document.getElementById('sort-by').value;
            const sortOrder = document.getElementById('sort-order').value;

            // Filter
            filteredEntities = entities.filter(e =>
                e.name.toLowerCase().includes(searchTerm) ||
                e.description.toLowerCase().includes(searchTerm) ||
                e.category.toLowerCase().includes(searchTerm)
            );

            // Sort
            filteredEntities.sort((a, b) => {
                let valA, valB;
                if (sortBy === 'name') {
                    valA = a.name.toLowerCase();
                    valB = b.name.toLowerCase();
                    return sortOrder === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                } else if (sortBy === 'category') {
                    valA = a.category.toLowerCase();
                    valB = b.category.toLowerCase();
                    return sortOrder === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                } else {
                    valA = a[sortBy] || 0;
                    valB = b[sortBy] || 0;
                    return sortOrder === 'asc' ? valA - valB : valB - valA;
                }
            });

            renderList();
        }

        // Entity selection
        function selectEntity(entity) {
            selectedEntity = entity;

            // Update viz
            svg.selectAll("circle")
                .classed("selected", d => d.id === entity.id);

            // Update list
            renderList();

            // Show detail panel
            showDetails(entity);
        }

        function showDetails(entity) {
            const panel = document.getElementById('detail-panel');
            const content = document.getElementById('detail-content');
            panel.style.display = 'block';

            let stage1HTML = '<div class="scoring-grid">';
            for (const [axis, score] of Object.entries(entity.scoring)) {
                const pct = (score / 3) * 100;
                stage1HTML += `
                    <div>${axis}</div>
                    <div style="display:flex;align-items:center;gap:8px;">
                        <div class="score-bar" style="flex:1;">
                            <div class="score-fill" style="width:${pct}%;"></div>
                        </div>
                        <span style="font-size:11px;color:#6b7280;">${score}/3</span>
                    </div>
                `;
            }
            stage1HTML += '</div>';

            let stage2HTML = '';
            if (hasStage2 && entity.stage2_scores) {
                stage2HTML = '<div class="detail-section"><div class="detail-label">Stage 2: Impact Assessment (0-5 per dimension)</div><div class="scoring-grid">';
                for (const [dim, score] of Object.entries(entity.stage2_scores)) {
                    const pct = (score / 5) * 100;
                    stage2HTML += `
                        <div>${dim}</div>
                        <div style="display:flex;align-items:center;gap:8px;">
                            <div class="score-bar" style="flex:1;">
                                <div class="score-fill score-fill-stage2" style="width:${pct}%;"></div>
                            </div>
                            <span style="font-size:11px;color:#6b7280;">${score}/5</span>
                        </div>
                    `;
                }
                stage2HTML += '</div></div>';
            }

            content.innerHTML = `
                <h3 style="margin-top:0;color:#2563eb;">${entity.name}</h3>

                <div class="detail-section">
                    <div class="detail-label">Scores</div>
                    <div style="font-size:20px;">
                        <strong style="color:#2563eb;">Stage 1: ${entity.stage1_score}/27</strong>
                        ${hasStage2 ? `<br><strong style="color:#10b981;">Stage 2: ${entity.stage2_total || 0}/70</strong>` : ''}
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">Category</div>
                    <div class="detail-value">${entity.category}</div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">Description</div>
                    <div class="detail-value">${entity.description}</div>
                </div>

                <div class="detail-section">
                    <div class="detail-label">Stage 1: Qualification Scoring (0-3 per axis)</div>
                    ${stage1HTML}
                </div>

                ${stage2HTML}

                <div class="detail-section">
                    <div class="detail-label">Source</div>
                    <div class="detail-value" style="font-size:11px;color:#999;">${entity.source}</div>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('search-box').addEventListener('input', updateList);
        document.getElementById('sort-by').addEventListener('change', updateList);
        document.getElementById('sort-order').addEventListener('change', updateList);

        // Initial render
        updateList();
    </script>
