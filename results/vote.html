<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote — Hyper-Entities</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e7;
        }

        /* Tabs */
        .tab-bar {
            display: flex;
            justify-content: center;
            gap: 0;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .tab {
            padding: 16px 28px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            text-align: center;
        }
        .tab:hover { color: #94a3b8; }
        .tab.active {
            color: #ffd700;
            border-bottom-color: #ffd700;
        }
        .tab .tab-count {
            display: block;
            font-size: 0.7rem;
            margin-top: 2px;
            opacity: 0.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 24px;
        }
        .section-header h1 {
            font-size: 1.6rem;
            font-weight: 300;
            color: #f8fafc;
            margin-bottom: 6px;
        }
        .section-header p {
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Progress */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.08);
            border-radius: 2px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            border-radius: 2px;
            transition: width 0.3s;
        }
        .progress-text {
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        /* Category headings (for shared tab) */
        .category-heading {
            font-size: 1rem;
            font-weight: 600;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px 0 8px;
            border-bottom: 1px solid rgba(255,215,0,0.15);
            margin-top: 28px;
            margin-bottom: 4px;
        }
        .category-heading:first-child { margin-top: 0; }

        /* Entity row */
        .entity-row {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            border-radius: 8px;
            transition: background 0.15s;
        }
        .entity-row:hover {
            background: rgba(255,255,255,0.03);
        }

        .entity-info {
            flex: 1;
            min-width: 0;
        }
        .entity-name {
            font-size: 1rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 4px;
        }
        .entity-desc {
            font-size: 0.82rem;
            color: #94a3b8;
            line-height: 1.5;
            margin-bottom: 6px;
        }
        .entity-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        .meta-pill {
            font-size: 0.65rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }
        .pill-dacc { background: rgba(255,215,0,0.12); color: #ffd700; }
        .pill-tech { background: rgba(123,44,191,0.15); color: #c77dff; }
        .dacc-minis {
            display: flex;
            gap: 4px;
        }
        .dacc-m {
            font-size: 0.58rem;
            color: #64748b;
            background: rgba(255,255,255,0.04);
            padding: 1px 5px;
            border-radius: 4px;
        }
        .dacc-m b { color: #94a3b8; font-weight: 700; }

        /* Vote buttons */
        .vote-btns {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex-shrink: 0;
            padding-top: 4px;
        }
        .vote-btn {
            width: 44px;
            height: 32px;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 8px;
            background: rgba(255,255,255,0.04);
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vote-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }
        .vote-btn.selected-yes {
            background: rgba(34,197,94,0.2);
            border-color: rgba(34,197,94,0.5);
            color: #4ade80;
        }
        .vote-btn.selected-maybe {
            background: rgba(251,191,36,0.2);
            border-color: rgba(251,191,36,0.5);
            color: #fbbf24;
        }
        .vote-btn.selected-no {
            background: rgba(239,68,68,0.15);
            border-color: rgba(239,68,68,0.4);
            color: #f87171;
        }

        /* Export bar */
        .export-bar {
            position: sticky;
            bottom: 0;
            background: rgba(15,20,35,0.95);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 14px 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }
        .export-btn {
            padding: 10px 24px;
            border-radius: 10px;
            border: 1px solid rgba(255,215,0,0.3);
            background: rgba(255,215,0,0.1);
            color: #ffd700;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .export-btn:hover {
            background: rgba(255,215,0,0.2);
            border-color: rgba(255,215,0,0.5);
        }
        .export-btn.secondary {
            border-color: rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            color: #94a3b8;
        }
        .export-btn.secondary:hover {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
        }

        /* Summary counts in tab bar */
        .vote-summary {
            font-size: 0.65rem;
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 3px;
        }
        .vs-yes { color: #4ade80; }
        .vs-maybe { color: #fbbf24; }
        .vs-no { color: #f87171; }

        /* Filter bar */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .filter-chip {
            padding: 5px 14px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.04);
            color: #94a3b8;
            transition: all 0.15s;
        }
        .filter-chip:hover { background: rgba(255,255,255,0.08); }
        .filter-chip.active {
            background: rgba(255,215,0,0.1);
            border-color: rgba(255,215,0,0.3);
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="tab-bar" id="tab-bar"></div>
    <div class="container" id="content"></div>
    <div class="export-bar">
        <button class="export-btn" onclick="exportJSON()">Export JSON</button>
        <button class="export-btn secondary" onclick="exportMarkdown()">Export Markdown</button>
        <button class="export-btn secondary" onclick="copyMarkdown()">Copy Markdown</button>
    </div>

    <script>
    let DATA = null;
    let votes = {}; // key: "shared|linda|beatrice::entityName" -> "yes"|"no"|"maybe"|null
    let currentTab = 'shared';
    let currentFilter = 'all'; // 'all', 'yes', 'maybe', 'no', 'unvoted'

    const TABS = [
        { id: 'shared', label: 'Shared Picks', sublabel: '26 consensus' },
        { id: 'linda', label: "Linda's Picks", sublabel: '62 unique' },
        { id: 'beatrice', label: "Beatrice's Picks", sublabel: '41 unique' },
    ];

    const CATEGORY_ORDER = ['Energy & Manufacturing', 'Truth Verification', 'Governance', 'BCI & Digital Minds', 'Science & Research'];

    async function init() {
        // Load saved votes from localStorage
        try {
            const saved = localStorage.getItem('hyper-entity-votes');
            if (saved) votes = JSON.parse(saved);
        } catch(e) {}

        const resp = await fetch('voting_data.json');
        DATA = await resp.json();
        renderTabs();
        renderContent();
    }

    function saveVotes() {
        localStorage.setItem('hyper-entity-votes', JSON.stringify(votes));
    }

    function voteKey(tab, name) {
        return `${tab}::${name}`;
    }

    function getVote(tab, name) {
        return votes[voteKey(tab, name)] || null;
    }

    function setVote(tab, name, value) {
        const key = voteKey(tab, name);
        if (votes[key] === value) {
            delete votes[key]; // toggle off
        } else {
            votes[key] = value;
        }
        saveVotes();
        renderTabs();
        renderContent();
    }

    function countVotes(tab) {
        const list = tab === 'shared' ? DATA.shared : tab === 'linda' ? DATA.linda_only : DATA.beatrice_only;
        let yes = 0, no = 0, maybe = 0;
        list.forEach(e => {
            const v = getVote(tab, e.name);
            if (v === 'yes') yes++;
            else if (v === 'no') no++;
            else if (v === 'maybe') maybe++;
        });
        return { yes, no, maybe, total: list.length, voted: yes + no + maybe };
    }

    function renderTabs() {
        const bar = document.getElementById('tab-bar');
        bar.innerHTML = TABS.map(t => {
            const c = DATA ? countVotes(t.id) : null;
            const summary = c ? `<div class="vote-summary"><span class="vs-yes">${c.yes}Y</span><span class="vs-maybe">${c.maybe}M</span><span class="vs-no">${c.no}N</span></div>` : '';
            return `<div class="tab ${currentTab === t.id ? 'active' : ''}" onclick="switchTab('${t.id}')">
                ${t.label}<span class="tab-count">${t.sublabel}</span>${summary}
            </div>`;
        }).join('');
    }

    function switchTab(tab) {
        currentTab = tab;
        currentFilter = 'all';
        renderTabs();
        renderContent();
        window.scrollTo(0, 0);
    }

    function setFilter(f) {
        currentFilter = f === currentFilter ? 'all' : f;
        renderContent();
    }

    function renderContent() {
        const el = document.getElementById('content');
        const list = currentTab === 'shared' ? DATA.shared : currentTab === 'linda' ? DATA.linda_only : DATA.beatrice_only;
        const c = countVotes(currentTab);

        const titles = {
            shared: 'Shared Picks',
            linda: "Linda's Unique Picks",
            beatrice: "Beatrice's Unique Picks"
        };
        const descs = {
            shared: 'Entities starred by both — vote on each for the meeting',
            linda: "Entities only Linda starred — anything worth adding?",
            beatrice: "Entities only Beatrice starred — anything worth adding?"
        };

        // Filter
        let filtered = list;
        if (currentFilter !== 'all') {
            filtered = list.filter(e => {
                const v = getVote(currentTab, e.name);
                if (currentFilter === 'unvoted') return !v;
                return v === currentFilter;
            });
        }

        let html = `
            <div class="section-header">
                <h1>${titles[currentTab]}</h1>
                <p>${descs[currentTab]}</p>
            </div>
            <div class="progress-bar"><div class="progress-fill" style="width:${c.total ? (c.voted/c.total*100) : 0}%"></div></div>
            <div class="progress-text">${c.voted} / ${c.total} voted</div>
            <div class="filter-bar">
                <span class="filter-chip ${currentFilter==='all'?'active':''}" onclick="setFilter('all')">All (${list.length})</span>
                <span class="filter-chip ${currentFilter==='unvoted'?'active':''}" onclick="setFilter('unvoted')">Unvoted (${c.total - c.voted})</span>
                <span class="filter-chip ${currentFilter==='yes'?'active':''}" onclick="setFilter('yes')">Yes (${c.yes})</span>
                <span class="filter-chip ${currentFilter==='maybe'?'active':''}" onclick="setFilter('maybe')">Maybe (${c.maybe})</span>
                <span class="filter-chip ${currentFilter==='no'?'active':''}" onclick="setFilter('no')">No (${c.no})</span>
            </div>
        `;

        if (currentTab === 'shared') {
            // Group by custom_category
            const groups = {};
            filtered.forEach(e => {
                const cat = e.custom_category || 'Other';
                if (!groups[cat]) groups[cat] = [];
                groups[cat].push(e);
            });
            CATEGORY_ORDER.forEach(cat => {
                if (!groups[cat] || groups[cat].length === 0) return;
                html += `<div class="category-heading">${cat}</div>`;
                groups[cat].forEach(e => { html += renderEntityRow(e, currentTab); });
            });
            // Any remaining
            Object.keys(groups).forEach(cat => {
                if (CATEGORY_ORDER.includes(cat)) return;
                html += `<div class="category-heading">${cat}</div>`;
                groups[cat].forEach(e => { html += renderEntityRow(e, currentTab); });
            });
        } else {
            // Sort by d/acc desc
            const sorted = [...filtered].sort((a, b) =>
                (b.stage3_dacc?.total || 0) - (a.stage3_dacc?.total || 0));
            sorted.forEach(e => { html += renderEntityRow(e, currentTab); });
        }

        el.innerHTML = html;
    }

    function renderEntityRow(e, tab) {
        const dacc = e.stage3_dacc || {};
        const techTotal = e.stage2_total != null ? e.stage2_total : 'N/A';
        const v = getVote(tab, e.name);
        const esc = e.name.replace(/'/g, "\\'");

        return `
        <div class="entity-row">
            <div class="entity-info">
                <div class="entity-name">${e.name}</div>
                <div class="entity-desc">${e.description || ''}</div>
                <div class="entity-meta">
                    <span class="meta-pill pill-dacc">d/acc ${dacc.total ?? '?'}/20</span>
                    <span class="meta-pill pill-tech">Tech ${techTotal}/70</span>
                    <span class="dacc-minis">
                        <span class="dacc-m">Dem <b>${dacc.democratic ?? '?'}</b></span>
                        <span class="dacc-m">Dec <b>${dacc.decentralized ?? '?'}</b></span>
                        <span class="dacc-m">Def <b>${dacc.defensive ?? '?'}</b></span>
                        <span class="dacc-m">Dif <b>${dacc.differential ?? '?'}</b></span>
                    </span>
                </div>
            </div>
            <div class="vote-btns">
                <button class="vote-btn ${v==='yes'?'selected-yes':''}" onclick="setVote('${tab}','${esc}','yes')">Yes</button>
                <button class="vote-btn ${v==='maybe'?'selected-maybe':''}" onclick="setVote('${tab}','${esc}','maybe')">Meh</button>
                <button class="vote-btn ${v==='no'?'selected-no':''}" onclick="setVote('${tab}','${esc}','no')">No</button>
            </div>
        </div>`;
    }

    function gatherExport() {
        const result = { exported_at: new Date().toISOString(), sections: {} };
        ['shared', 'linda', 'beatrice'].forEach(tab => {
            const list = tab === 'shared' ? DATA.shared : tab === 'linda' ? DATA.linda_only : DATA.beatrice_only;
            result.sections[tab] = { yes: [], maybe: [], no: [], unvoted: [] };
            list.forEach(e => {
                const v = getVote(tab, e.name);
                const bucket = v || 'unvoted';
                result.sections[tab][bucket].push({
                    name: e.name,
                    description: e.description,
                    dacc_total: e.stage3_dacc?.total,
                    tech_total: e.stage2_total,
                    category: e.custom_category || e.cluster_name
                });
            });
        });
        return result;
    }

    function exportJSON() {
        const result = gatherExport();
        const blob = new Blob([JSON.stringify(result, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'hyper_entity_votes.json';
        a.click();
    }

    function buildMarkdown() {
        const result = gatherExport();
        let md = `# Hyper-Entity Votes\n\nExported: ${new Date().toLocaleString()}\n\n`;

        const sectionNames = { shared: 'Shared Picks', linda: "Linda's Unique Picks", beatrice: "Beatrice's Unique Picks" };
        const bucketLabels = { yes: 'Yes', maybe: 'Maybe', no: 'No', unvoted: 'Unvoted' };

        for (const [tab, data] of Object.entries(result.sections)) {
            md += `## ${sectionNames[tab]}\n\n`;
            for (const bucket of ['yes', 'maybe', 'no', 'unvoted']) {
                if (data[bucket].length === 0) continue;
                md += `### ${bucketLabels[bucket]} (${data[bucket].length})\n\n`;
                data[bucket].forEach(e => {
                    md += `- **${e.name}**${e.category ? ` [${e.category}]` : ''} — d/acc: ${e.dacc_total ?? '?'}/20, Tech: ${e.tech_total ?? 'N/A'}/70\n`;
                });
                md += '\n';
            }
        }
        return md;
    }

    function exportMarkdown() {
        const md = buildMarkdown();
        const blob = new Blob([md], { type: 'text/markdown' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'hyper_entity_votes.md';
        a.click();
    }

    function copyMarkdown() {
        const md = buildMarkdown();
        navigator.clipboard.writeText(md).then(() => {
            const btn = document.querySelector('.export-btn.secondary:last-child');
            const orig = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = orig, 1500);
        });
    }

    init();
    </script>
</body>
</html>
