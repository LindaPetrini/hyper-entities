<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus Picks - Hyper-Entities</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e7;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffd700, #ffaa00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .stat {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { text-decoration: underline; }

        /* Topic sections */
        .topic-section {
            margin-bottom: 36px;
        }
        .topic-heading {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffd700;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding-bottom: 10px;
            margin-bottom: 4px;
            border-bottom: 1px solid rgba(255,215,0,0.2);
        }
        .topic-count {
            font-size: 0.8rem;
            font-weight: 400;
            color: #64748b;
            text-transform: none;
            letter-spacing: 0;
            margin-left: 8px;
        }

        /* Entity list items */
        .entity-item {
            padding: 18px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: background 0.2s;
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 8px;
        }
        .entity-item:hover {
            background: rgba(255,255,255,0.04);
        }
        .entity-item:last-child {
            border-bottom: none;
        }
        .entity-top-row {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .entity-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
        }
        .entity-scores-inline {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-left: auto;
            flex-shrink: 0;
        }
        .score-pill {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 12px;
        }
        .pill-dacc {
            background: rgba(255,215,0,0.15);
            color: #ffd700;
        }
        .pill-tech {
            background: rgba(123,44,191,0.2);
            color: #c77dff;
        }
        .entity-description {
            font-size: 0.88rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .dacc-breakdown {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .dacc-mini {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 0.62rem;
            color: #64748b;
            background: rgba(255,255,255,0.04);
            padding: 2px 6px;
            border-radius: 6px;
        }
        .dacc-mini-label {
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.7;
        }
        .dacc-mini-val {
            font-weight: 700;
            color: #94a3b8;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.75);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }
        .modal-overlay.active { display: flex; justify-content: center; align-items: flex-start; }
        .modal {
            background: #1e293b;
            border: 1px solid rgba(255,215,0,0.4);
            border-radius: 20px;
            padding: 36px;
            max-width: 800px;
            width: 100%;
            position: relative;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
        }
        .modal-close {
            position: absolute;
            top: 16px; right: 20px;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
        }
        .modal-close:hover { color: #fff; }
        .modal h2 {
            font-size: 1.5rem;
            color: #f8fafc;
            margin-bottom: 6px;
            padding-right: 40px;
        }
        .modal .entity-cluster {
            display: inline-block;
            font-size: 0.75rem;
            color: #ffd700;
            background: rgba(255,215,0,0.1);
            padding: 4px 10px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .modal-section {
            margin-top: 20px;
        }
        .modal-section h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffd700;
            margin-bottom: 8px;
        }
        .modal-section p, .modal-section blockquote {
            font-size: 0.9rem;
            color: #cbd5e1;
            line-height: 1.7;
        }
        .modal-section blockquote {
            border-left: 3px solid rgba(255,215,0,0.4);
            padding-left: 14px;
            font-style: italic;
            color: #94a3b8;
        }
        .modal-scores-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }
        .modal-score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.04);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.82rem;
        }
        .modal-score-item .label { color: #94a3b8; }
        .modal-score-item .value { color: #e2e8f0; font-weight: 700; }
        .dacc-scores-row {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .dacc-score-chip {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,215,0,0.08);
            border: 1px solid rgba(255,215,0,0.2);
            border-radius: 12px;
            padding: 10px 16px;
            min-width: 90px;
        }
        .dacc-score-chip .chip-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
            margin-bottom: 4px;
        }
        .dacc-score-chip .chip-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffd700;
        }
        .dacc-score-chip .chip-max {
            font-size: 0.7rem;
            color: #64748b;
        }
        .modal-reasoning {
            font-size: 0.85rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-top: 8px;
            font-style: italic;
        }
        .modal-tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        .modal-tech-tag {
            background: rgba(255,255,255,0.08);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #94a3b8;
        }
        .source-file {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-link">&larr; Back to Dashboard</a>

        <div class="header">
            <h1>&#9733; Consensus Picks &#9733;</h1>
            <p id="subtitle">Loading...</p>
            <div class="stats" id="stats"></div>
        </div>

        <div id="list"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal"></div>
    </div>

    <script>
    let DATA = null;

    async function loadData() {
        const resp = await fetch('consensus_entities.json');
        DATA = await resp.json();
        renderHeader();
        renderList();
    }

    function renderHeader() {
        document.getElementById('subtitle').textContent =
            `${DATA.overlap_count} hyper-entities starred by both Linda and Beatrice`;
        const stats = document.getElementById('stats');
        stats.innerHTML = [
            { value: DATA.linda_total, label: "Linda's Picks" },
            { value: DATA.beatrice_total, label: "Beatrice's Picks" },
            { value: DATA.overlap_count, label: "Consensus" },
            { value: Math.round(DATA.overlap_count / (DATA.linda_total + DATA.beatrice_total - DATA.overlap_count) * 100) + '%', label: "Overlap Rate" },
        ].map(s => `<div class="stat"><div class="stat-value">${s.value}</div><div class="stat-label">${s.label}</div></div>`).join('');
    }

    function renderList() {
        // Group by cluster
        const groups = {};
        DATA.entities.forEach((e, i) => {
            const cluster = e.cluster_name || 'Other';
            if (!groups[cluster]) groups[cluster] = [];
            groups[cluster].push({ ...e, _idx: i });
        });

        // Sort clusters alphabetically, entities within by d/acc desc
        const sortedClusters = Object.keys(groups).sort();

        const listEl = document.getElementById('list');
        listEl.innerHTML = sortedClusters.map(cluster => {
            const entities = groups[cluster].sort((a, b) =>
                (b.stage3_dacc?.total || 0) - (a.stage3_dacc?.total || 0));
            const count = entities.length;

            const items = entities.map(e => {
                const dacc = e.stage3_dacc || {};
                const techTotal = e.stage2_total != null ? e.stage2_total : 'N/A';
                return `
                <div class="entity-item" onclick="openModal(${e._idx})">
                    <div class="entity-top-row">
                        <span class="entity-name">${e.name}</span>
                        <span class="entity-scores-inline">
                            <span class="score-pill pill-dacc">d/acc ${dacc.total ?? '?'}/20</span>
                            <span class="score-pill pill-tech">Tech ${techTotal}/70</span>
                        </span>
                    </div>
                    <div class="entity-description">${e.description}</div>
                    <div class="dacc-breakdown">
                        <span class="dacc-mini"><span class="dacc-mini-label">Dem</span> <span class="dacc-mini-val">${dacc.democratic ?? '?'}</span></span>
                        <span class="dacc-mini"><span class="dacc-mini-label">Dec</span> <span class="dacc-mini-val">${dacc.decentralized ?? '?'}</span></span>
                        <span class="dacc-mini"><span class="dacc-mini-label">Def</span> <span class="dacc-mini-val">${dacc.defensive ?? '?'}</span></span>
                        <span class="dacc-mini"><span class="dacc-mini-label">Dif</span> <span class="dacc-mini-val">${dacc.differential ?? '?'}</span></span>
                    </div>
                </div>`;
            }).join('');

            return `
            <div class="topic-section">
                <div class="topic-heading">${cluster}<span class="topic-count">${count} entit${count === 1 ? 'y' : 'ies'}</span></div>
                ${items}
            </div>`;
        }).join('');
    }

    function openModal(idx) {
        const e = DATA.entities[idx];
        const dacc = e.stage3_dacc || {};
        const s2 = e.stage2_scores || {};
        const techTotal = e.stage2_total != null ? e.stage2_total : 'N/A';

        const s2Items = Object.entries(s2).map(([k, v]) =>
            `<div class="modal-score-item"><span class="label">${k}</span><span class="value">${v}/5</span></div>`
        ).join('');

        const s1Items = Object.entries(e.scoring || {}).map(([k, v]) =>
            `<div class="modal-score-item"><span class="label">${k}</span><span class="value">${v}/3</span></div>`
        ).join('');

        const tags = (e.concreteness?.core_technologies || []).map(t =>
            `<span class="modal-tech-tag">${t}</span>`).join('');

        const source = (e.source_file || '').replace('sources/', '');

        document.getElementById('modal').innerHTML = `
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2>${e.name}</h2>
            <span class="entity-cluster">${e.cluster_name || ''}</span>

            <div class="modal-section">
                <h3>Description</h3>
                <p>${e.description}</p>
            </div>

            ${e.evidence ? `<div class="modal-section"><h3>Evidence</h3><blockquote>${e.evidence}</blockquote></div>` : ''}

            ${e.problems_solved ? `<div class="modal-section"><h3>Problems Solved</h3><p>${e.problems_solved}</p></div>` : ''}
            ${e.why_new_different ? `<div class="modal-section"><h3>Why New / Different</h3><p>${e.why_new_different}</p></div>` : ''}
            ${e.why_not_exists ? `<div class="modal-section"><h3>Why It Doesn't Exist Yet</h3><p>${e.why_not_exists}</p></div>` : ''}

            <div class="modal-section">
                <h3>d/acc Alignment (${dacc.total ?? '?'}/20)</h3>
                <div class="dacc-scores-row">
                    <div class="dacc-score-chip"><span class="chip-label">Democratic</span><span class="chip-value">${dacc.democratic ?? '?'}</span><span class="chip-max">/5</span></div>
                    <div class="dacc-score-chip"><span class="chip-label">Decentralized</span><span class="chip-value">${dacc.decentralized ?? '?'}</span><span class="chip-max">/5</span></div>
                    <div class="dacc-score-chip"><span class="chip-label">Defensive</span><span class="chip-value">${dacc.defensive ?? '?'}</span><span class="chip-max">/5</span></div>
                    <div class="dacc-score-chip"><span class="chip-label">Differential</span><span class="chip-value">${dacc.differential ?? '?'}</span><span class="chip-max">/5</span></div>
                </div>
                ${dacc.reasoning ? `<p class="modal-reasoning">${dacc.reasoning}</p>` : ''}
            </div>

            ${tags ? `<div class="modal-section"><h3>Core Technologies</h3><div class="modal-tech-tags">${tags}</div></div>` : ''}

            ${s2Items ? `
            <div class="modal-section">
                <h3>Technology Assessment (${techTotal}/70)</h3>
                <div class="modal-scores-grid">${s2Items}</div>
            </div>` : ''}

            ${s1Items ? `
            <div class="modal-section">
                <h3>Hyper-Entity Score (${e.total_score}/27)</h3>
                <div class="modal-scores-grid">${s1Items}</div>
            </div>` : ''}

            ${e.concreteness?.concrete_version ? `
            <div class="modal-section">
                <h3>Concrete Version</h3>
                <p>${e.concreteness.concrete_version}</p>
            </div>` : ''}

            <div class="source-file">Source: ${source}</div>
        `;

        document.getElementById('modal-overlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modal-overlay').classList.remove('active');
        document.body.style.overflow = '';
    }

    document.getElementById('modal-overlay').addEventListener('click', function(ev) {
        if (ev.target === this) closeModal();
    });

    document.addEventListener('keydown', function(ev) {
        if (ev.key === 'Escape') closeModal();
    });

    loadData();
    </script>
</body>
</html>
